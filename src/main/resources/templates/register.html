<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生选课信息管理系统 - 注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #2563eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .register-container {
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .register-header {
            background: #1d4ed8;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .register-header h2 {
            margin: 0;
            font-weight: 300;
            font-size: 1.8rem;
        }
        
        .register-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .register-body {
            padding: 2rem;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-floating > .form-control {
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 1rem 0.75rem;
            height: auto;
        }
        
        .form-floating > .form-control:focus {
            border-color: #2563eb;
            outline: none;
        }
        
        .form-floating > label {
            padding: 1rem 0.75rem;
            color: #6c757d;
        }
        
        .btn-register {
            background: #2563eb;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-register:hover {
            background: #1d4ed8;
        }
        
        .alert {
            border-radius: 6px;
            border: none;
            margin-bottom: 1rem;
        }
        
        .alert-danger {
            background: #dc2626;
            color: white;
        }
        
        .alert-success {
            background: #16a34a;
            color: white;
        }
        
        .register-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            color: #6c757d;
        }
        
        .register-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-footer a:hover {
            text-decoration: underline;
        }
        
        .input-group-text {
            background: transparent;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 6px 0 0 6px;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 6px 6px 0;
        }
        
        .password-requirements {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        
        .requirement i {
            margin-right: 0.5rem;
            width: 12px;
        }
        
        .requirement.valid {
            color: #28a745;
        }
        
        .requirement.invalid {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2><i class="fas fa-user-plus me-2"></i>用户注册</h2>
            <p>创建您的学生账户</p>
        </div>
        
        <div class="register-body">
            <!-- 错误信息 -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
            </div>
            
            <!-- 成功信息 -->
            <div th:if="${success}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
            </div>
            
            <form th:action="@{/register}" th:object="${user}" method="post" id="registerForm">
                <!-- 用户名 -->
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" th:field="*{username}" 
                           placeholder="请输入用户名" required minlength="3" maxlength="20">
                    <label for="username"><i class="fas fa-user me-2"></i>用户名</label>
                    <div th:if="${#fields.hasErrors('username')}" class="text-danger mt-1">
                        <small th:errors="*{username}"></small>
                    </div>
                </div>
                
                <!-- 真实姓名 -->
                <div class="form-floating">
                    <input type="text" class="form-control" id="realName" th:field="*{realName}" 
                           placeholder="请输入真实姓名" required>
                    <label for="realName"><i class="fas fa-id-card me-2"></i>真实姓名</label>
                    <div th:if="${#fields.hasErrors('realName')}" class="text-danger mt-1">
                        <small th:errors="*{realName}"></small>
                    </div>
                </div>
                
                <!-- 邮箱 -->
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" th:field="*{email}" 
                           placeholder="请输入邮箱地址">
                    <label for="email"><i class="fas fa-envelope me-2"></i>邮箱地址（可选）</label>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger mt-1">
                        <small th:errors="*{email}"></small>
                    </div>
                </div>
                
                <!-- 手机号 -->
                <div class="form-floating">
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" 
                           placeholder="请输入手机号">
                    <label for="phone"><i class="fas fa-phone me-2"></i>手机号（可选）</label>
                    <div th:if="${#fields.hasErrors('phone')}" class="text-danger mt-1">
                        <small th:errors="*{phone}"></small>
                    </div>
                </div>
                
                <!-- 密码 -->
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" th:field="*{password}" 
                           placeholder="请输入密码" required minlength="6" maxlength="100">
                    <label for="password"><i class="fas fa-lock me-2"></i>密码</label>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger mt-1">
                        <small th:errors="*{password}"></small>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" id="length-req">
                            <i class="fas fa-times"></i>
                            <span>至少6个字符</span>
                        </div>
                    </div>
                </div>
                
                <!-- 确认密码 -->
                <div class="form-floating">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                           placeholder="请再次输入密码" required>
                    <label for="confirmPassword"><i class="fas fa-lock me-2"></i>确认密码</label>
                    <div id="password-match-error" class="text-danger mt-1" style="display: none;">
                        <small>两次输入的密码不一致</small>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-register">
                    <i class="fas fa-user-plus me-2"></i>注册账户
                </button>
            </form>
        </div>
        
        <div class="register-footer">
            <p>已有账户？ <a href="/login">立即登录</a></p>
            <p>&copy; 2024 学生选课信息管理系统. All rights reserved.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 密码强度验证
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const lengthReq = document.getElementById('length-req');
        const passwordMatchError = document.getElementById('password-match-error');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            // 检查长度
            if (password.length >= 6) {
                lengthReq.classList.remove('invalid');
                lengthReq.classList.add('valid');
                lengthReq.querySelector('i').className = 'fas fa-check';
            } else {
                lengthReq.classList.remove('valid');
                lengthReq.classList.add('invalid');
                lengthReq.querySelector('i').className = 'fas fa-times';
            }
            
            // 检查密码匹配
            checkPasswordMatch();
        });
        
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword && password !== confirmPassword) {
                passwordMatchError.style.display = 'block';
                confirmPasswordInput.classList.add('is-invalid');
            } else {
                passwordMatchError.style.display = 'none';
                confirmPasswordInput.classList.remove('is-invalid');
            }
        }
        
        // 表单提交验证
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                passwordMatchError.style.display = 'block';
                confirmPasswordInput.focus();
            }
        });
    </script>
</body>
</html>

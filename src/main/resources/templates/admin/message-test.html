<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息队列测试 - 课程管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .test-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .result-area {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            min-height: 100px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard">
                                <i class="fas fa-tachometer-alt"></i> 仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/message-test">
                                <i class="fas fa-envelope"></i> 消息测试
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区域 -->
            <main class="col-md-10 ml-sm-auto px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">消息队列测试</h1>
                </div>

                <!-- 日志消息测试 -->
                <div class="test-section">
                    <h4><i class="fas fa-file-alt"></i> 日志消息测试</h4>
                    <form id="logForm">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">用户名</label>
                                <input type="text" class="form-control" name="username" value="testuser" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">操作类型</label>
                                <select class="form-control" name="operation" required>
                                    <option value="SELECT">查询</option>
                                    <option value="INSERT">新增</option>
                                    <option value="UPDATE">更新</option>
                                    <option value="DELETE">删除</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">模块</label>
                                <select class="form-control" name="module" required>
                                    <option value="COURSE">课程管理</option>
                                    <option value="STUDENT">学生管理</option>
                                    <option value="SELECTION">选课管理</option>
                                    <option value="SYSTEM">系统管理</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">
                            <i class="fas fa-paper-plane"></i> 发送日志消息
                        </button>
                    </form>
                    <div class="mt-3">
                        <label class="form-label">结果:</label>
                        <div id="logResult" class="result-area"></div>
                    </div>
                </div>

                <!-- 通知消息测试 -->
                <div class="test-section">
                    <h4><i class="fas fa-bell"></i> 简单通知消息测试</h4>
                    <form id="notificationForm">
                        <div class="mb-3">
                            <label class="form-label">通知内容</label>
                            <textarea class="form-control" name="message" rows="3" placeholder="输入通知消息内容..." required>这是一条测试通知消息</textarea>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-paper-plane"></i> 发送通知消息
                        </button>
                    </form>
                    <div class="mt-3">
                        <label class="form-label">结果:</label>
                        <div id="notificationResult" class="result-area"></div>
                    </div>
                </div>

                <!-- 结构化通知消息测试 -->
                <div class="test-section">
                    <h4><i class="fas fa-cogs"></i> 结构化通知消息测试</h4>
                    <form id="structuredForm">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">标题</label>
                                <input type="text" class="form-control" name="title" value="测试通知" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">类型</label>
                                <select class="form-control" name="type" required>
                                    <option value="INFO">信息</option>
                                    <option value="SUCCESS">成功</option>
                                    <option value="WARNING">警告</option>
                                    <option value="ERROR">错误</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">目标用户</label>
                                <input type="text" class="form-control" name="targetUser" value="testuser" required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-9">
                                <label class="form-label">内容</label>
                                <textarea class="form-control" name="content" rows="2" required>这是一条结构化测试通知消息</textarea>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">紧急程度</label>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" name="urgent" value="true">
                                    <label class="form-check-label">紧急通知</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning mt-3">
                            <i class="fas fa-paper-plane"></i> 发送结构化通知
                        </button>
                    </form>
                    <div class="mt-3">
                        <label class="form-label">结果:</label>
                        <div id="structuredResult" class="result-area"></div>
                    </div>
                </div>

                <!-- 选课通知测试 -->
                <div class="test-section">
                    <h4><i class="fas fa-graduation-cap"></i> 选课通知测试</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <h6>选课成功通知</h6>
                            <form id="courseSuccessForm">
                                <div class="mb-2">
                                    <label class="form-label">用户名</label>
                                    <input type="text" class="form-control" name="username" value="student1" required>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">课程名称</label>
                                    <input type="text" class="form-control" name="courseName" value="Java程序设计" required>
                                </div>
                                <button type="submit" class="btn btn-success btn-sm">
                                    <i class="fas fa-check"></i> 发送成功通知
                                </button>
                            </form>
                            <div class="mt-2">
                                <div id="courseSuccessResult" class="result-area" style="min-height: 60px;"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6>选课失败通知</h6>
                            <form id="courseFailureForm">
                                <div class="mb-2">
                                    <label class="form-label">用户名</label>
                                    <input type="text" class="form-control" name="username" value="student2" required>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">课程名称</label>
                                    <input type="text" class="form-control" name="courseName" value="数据结构" required>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">失败原因</label>
                                    <input type="text" class="form-control" name="reason" value="课程已满员" required>
                                </div>
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="fas fa-times"></i> 发送失败通知
                                </button>
                            </form>
                            <div class="mt-2">
                                <div id="courseFailureResult" class="result-area" style="min-height: 60px;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 自定义队列测试 -->
                <div class="test-section">
                    <h4><i class="fas fa-cog"></i> 自定义队列测试</h4>
                    <form id="customForm">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">队列名称</label>
                                <input type="text" class="form-control" name="queueName" value="test.queue" required>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">消息内容</label>
                                <input type="text" class="form-control" name="message" value="自定义测试消息" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info mt-3">
                            <i class="fas fa-paper-plane"></i> 发送自定义消息
                        </button>
                    </form>
                    <div class="mt-3">
                        <label class="form-label">结果:</label>
                        <div id="customResult" class="result-area"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 通用AJAX提交函数
        function submitForm(formId, url, resultId) {
            document.getElementById(formId).addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const resultDiv = document.getElementById(resultId);
                
                resultDiv.textContent = '发送中...';
                
                fetch(url, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    resultDiv.textContent = new Date().toLocaleString() + '\n' + data;
                })
                .catch(error => {
                    resultDiv.textContent = new Date().toLocaleString() + '\n错误: ' + error;
                });
            });
        }
        
        // 绑定所有表单
        submitForm('logForm', '/admin/message-test/send-log', 'logResult');
        submitForm('notificationForm', '/admin/message-test/send-notification', 'notificationResult');
        submitForm('structuredForm', '/admin/message-test/send-structured-notification', 'structuredResult');
        submitForm('courseSuccessForm', '/admin/message-test/send-course-success', 'courseSuccessResult');
        submitForm('courseFailureForm', '/admin/message-test/send-course-failure', 'courseFailureResult');
        submitForm('customForm', '/admin/message-test/send-custom', 'customResult');
    </script>
</body>
</html>
